<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Forum App</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <link rel="stylesheet" href="/Content/css/app.css" />
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

</head>
<body>
    <div class="ui secondary inverted selection fixed menu">
        <div class="ui container app-menu">
            <div class="header item">
                Forum App
            </div>
        </div>
    </div>

    <div class="app-head">
        <div class="ui container">
            <h1 class="ui inverted header">
                What is your question ?
            </h1>
            <div class="ui huge icon input">
                <input id="search" type="text" placeholder="Search">
                <i class="search icon"></i>
            </div>
        </div>
    </div>

    <div class="ui container app-container">
        @Section['Content']
    </div>
   
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.js"></script>
    <!--<script src="/Content/js/app.js"></script>-->
    @Section['Scripts']
</body>
</html>
