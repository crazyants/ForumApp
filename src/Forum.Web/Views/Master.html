<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Forum App</title>
    
    <link rel="stylesheet" href="/Content/css/app.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">    

    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>  
</head>
<body>
    <div class="ui secondary inverted selection fixed menu">
        <div class="ui container app-menu">
            <div class="header item">
                Forum App
            </div>
            <div class="right menu">
                <a class="item">Sign Up</a>
                <a class="item">Log Out</a>
            </div>
        </div>
    </div>

    <div class="app-head">
        <div class="ui container">
            <h1 class="ui inverted header">
                Imagine-a-Company
            </h1>
            <h2>Do whatever you want when you want to.</h2>
            <div class="ui huge primary button">Get Started <i class="right arrow icon"></i></div>
        </div>
    </div>

    <div class="ui container app-container">
        @Section['Content']
    </div>


</body>
</html>
