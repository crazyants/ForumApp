@Master['Master']

@Section['Content']

<div>
    <h2>
        @Model.Title
    </h2>

    @Model.Content
</div>


<div class="ui comments">
    <h3 class="ui dividing header">Replies</h3>

    <form action="/@Model.Slug/@ViewBag.CategorySlug" method="post" class="ui reply form">
        <div class="field">
            <textarea id="newTopic" name="content"></textarea>
        </div>

        <button class="ui blue labeled submit icon button">
            <i class="icon edit"></i> Add Reply
        </button>
    </form>

</div>

<script>
    var simplemde = new SimpleMDE({
        element: document.getElementById("newTopic"),
        status: false,
    });
</script>
@EndSection
